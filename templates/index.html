<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Titulo de la ventana -->
    <title>To-do App</title>

    <!-- Semantic UI CDN -->
    <!-- Usar estilos -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>

  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned huge header">Pendientes</h1>

      <!-- Formulario para agregar tareas -->
      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Lista de tareas</label>
          <input
            type="text"
            name="todo"
            placeholder="Ingresa una tarea..."
          /><br />
        </div>

        <!-- Boton agregar tareas-->
        <button class="ui blue button" type="submit">Agregar</button>
      </form>

      <hr />

      <!-- Controladores lÃ³gicos estado tarea -->
      {% for todo in todo_list %}
      <!-- Agregar segmento -->
      <div class="ui segment">
        <!-- Tareas agregadas -->
        <p class="ui big header">{{ todo.id }} | {{ todo.content }}</p>

        {% if todo.completed == False %}
        <span class="ui gray label">Sin completar</span>
        {% else %}
        <span class="ui green label">Completada</span>
        {% endif %}

        <!-- Botones de control -->
        <a class="ui blue button" href="/complete/{{ todo.id }}">Actualizar</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Eliminar</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
